<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html form">
    <meta name="keywords" content="html, css, form">
    <meta name="author" content="Yoni"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style1.css">
    <title>Lab2-1</title>
</head>
<body>
    <h1>SURVEY</h1>
    <fieldset id="task1">
        <legend>TASK1</legend>
        <div id="task1_inside">
            <ul>
                <li>
                    <label>
                        <span>NAME</span>
                        <input type="text" name="username" size="30" class="textfield">            
                    </label>
                </li>            
                <li>
                    <label>
                        <span>PHONE</span>
                        <input type="tel" name="phone_number" size="30" class="textfield">
                    </label>
                </li>
                <li>
                    <label>
                        <span>EMAIL</span>
                        <input type="email" name="email" size="30" class="textfield">
                    </label>
                </li>
                <li>
                    <label>
                        <span>COMMENTS</span>
                        <textarea rows="8" cols="40" name="comments" class="textfield"></textarea>
                    </label>
                </li>
            </ul> 
            <div class="button">
                <p><input type="submit" name="submit" value="SUBMIT" class="submit"></p>
                <p><input type="reset" name="reset" value="RESET" class="reset"></p>
            </div>
    </div>
    </fieldset>
    <fieldset>
        <legend>TASK2</legend>
        <div id="task2">
            <div id="gender">
                <label>GENDER</label><br>
                <p>
                    <select name="dropdown">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </p>
            </div>
            <div id="hobbies">
                <label>HOBBIES</label><br>
                <p class="check">
                    <input type="checkbox" id="ski" name="Ski"><label for="ski">SKI</label>
                    <input type="checkbox" id="study" name="Study"><label for="study">STUDY</label><br>
                    <input type="checkbox" id="swim" name="Swim"><label for="swim">SWIM</label>
                    <input type="checkbox" id="walk" name="Walk"><label for="walk">WALK</label><br>
                    <input type="checkbox" id="golf" name="Golf"><label for="golf">GOLF</label>
                    <input type="checkbox" id="nothing" name="Nothing"><label for="nothing">NOTHING</label><br>
                </p>
            </div>
            <div id="course">
                <label>COURSE</label><br>
                <p class="radio">
                    <input type="radio" name="course" id="math" value="math" checked><label for="math">MATH</label><br>
                    <input type="radio" name="course" id="english" value="english"><label for="english">ENGLISH</label><br>
                    <input type="radio" name="course" id="computer" value="computer"><label for="computer">COMPUTER</label><br>
                </p>
            </div>
        </div>
        <input type="submit" name="submit" value="SUBMIT" class="submit" id="submit-task2">
    </fieldset>
    <footer><center>COPYRIGHT &copy; 2019 HTML & CSS </center></footer>
</body>

</html>
